<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作品预览</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script type="module" src="assets/viewer.js"></script>
  </head>
  <body class="viewer-page">
    <header class="viewer-bar">
      <div class="container viewer-bar-inner">
        <a class="viewer-back" href="index.html">← 返回</a>
        <div class="viewer-title" id="viewer-title">作品预览</div>
        <button class="btn btn-ghost hidden" id="viewer-mode" type="button">进入交互</button>
        <a class="btn btn-ghost" id="viewer-open" href="#" target="_blank" rel="noreferrer">打开原页面</a>
      </div>
    </header>

    <div class="viewer-hint hidden" id="viewer-hint">
      <div class="container" id="viewer-hint-text"></div>
    </div>

    <main class="viewer-main">
      <div class="viewer-stage">
        <img class="viewer-shot hidden" id="viewer-shot" alt="" />
        <iframe
          class="viewer-frame"
          id="viewer-frame"
          title="作品"
          loading="eager"
          sandbox="allow-scripts"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </main>
  </body>
</html>
