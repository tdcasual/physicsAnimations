<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的物理动画集</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-hover-color: rgba(0, 0, 0, 0.15);
            --primary-color: #007bff;
            --tab-color: #6c757d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* --- 1. 分类标签页 (不变) --- */
        .category-tabs {
            text-align: center;
            margin-bottom: 40px;
        }

        .tab-button {
            display: inline-block;
            background: none;
            border: 1px solid var(--tab-color);
            color: var(--tab-color);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover,
        .tab-button.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        /* --- 2. 响应式网格 (不变) --- */
        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        /* --- 3. "纯文本"卡片样式 (核心修改) --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-decoration: none;
            color: var(--text-color);
            /* 移除 overflow: hidden */
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* 移除固定高度，让内容撑开 */
        }
        
        .card.hidden {
            display: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--shadow-hover-color);
        }

        /* 移除了 .card-thumbnail 样式 */

        .card-content {
            padding: 24px; /* 增加内边距，使其更饱满 */
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* 确保内容垂直排列 */
            justify-content: space-between; /* 让标题和描述分开 */
            min-height: 80px; /* 给卡片一个最小高度 */
        }

        .card-content h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .card-content p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0;
            color: #555;
        }

        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>我的物理动画集</h1>
        </header>

        <div class="category-tabs" id="category-tabs-container"></div>
        <div class="bookmark-grid" id="bookmark-container">
            <p id="loading-message">正在加载作品...</p>
        </div>
    </div>

    <script>
        let allCards = [];
        
        document.addEventListener("DOMContentLoaded", () => {
            loadAnimations();
        });

        async function loadAnimations() {
            const gridContainer = document.getElementById('bookmark-container');
            const tabsContainer = document.getElementById('category-tabs-container');
            const loadingMessage = document.getElementById('loading-message');

            try {
                const response = await fetch('animations.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const categories = Object.keys(data); 

                loadingMessage.style.display = 'none';

                // --- 3. 生成分类标签页 ---
                const allButton = createTabButton('all', '全部', true);
                tabsContainer.appendChild(allButton);
                categories.forEach(categoryId => {
                    const categoryTitle = data[categoryId].title;
                    const tabButton = createTabButton(categoryId, categoryTitle, false);
                    tabsContainer.appendChild(tabButton);
                });

                // --- 4. 创建所有卡片 (核心修改) ---
                allCards = []; 
                categories.forEach(categoryId => {
                    data[categoryId].items.forEach(item => {
                        const title = item.title || item.file.replace('.html', '');
                        const description = item.description || '暂无描述。';
                        
                        const cardLink = document.createElement('a');
                        cardLink.href = `animations/${item.file}`; 
                        cardLink.className = 'card';
                        cardLink.target = '_blank';
                        cardLink.dataset.category = categoryId;

                        // ** 移除了所有 <img> 相关的 HTML **
                        cardLink.innerHTML = `
                            <div class="card-content">
                                <h3>${title}</h3>
                                <p>${description}</p>
                            </div>
                        `;
                        
                        gridContainer.appendChild(cardLink);
                        allCards.push(cardLink); 
                    });
                });

                if (allCards.length === 0) {
                    loadingMessage.textContent = '未找到任何动画作品。请检查 animations 目录。';
                    loadingMessage.style.display = 'block';
                }

            } catch (error) {
                console.error('加载动画列表失败:', error);
                loadingMessage.textContent = '无法加载作品列表。请检查 animations.json 文件是否存在。';
                loadingMessage.style.display = 'block';
                loadingMessage.style.color = 'red';
            }
        }

        // --- 5. 创建标签按钮的辅助函数 (不变) ---
        function createTabButton(categoryId, title, isActive) {
            const button = document.createElement('button');
            button.className = 'tab-button';
            button.textContent = title;
            button.dataset.filter = categoryId; 
            if (isActive) {
                button.classList.add('active');
            }
            button.addEventListener('click', () => filterCards(categoryId));
            return button;
        }

        // --- 6. 核心过滤函数 (不变) ---
        function filterCards(categoryId) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === categoryId);
            });
            allCards.forEach(card => {
                const isMatch = (categoryId === 'all' || card.dataset.category === categoryId);
                card.classList.toggle('hidden', !isMatch);
            });
        }
    </script>

</body>
</html>
