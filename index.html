<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的物理动画集</title>
    <meta name="description" content="高中物理动画演示与网页收藏集。" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script type="module" src="assets/app.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <div class="brand-title">我的物理动画集</div>
          <div class="brand-subtitle">高中物理动画演示与网页收藏集</div>
        </div>

        <div class="actions">
          <button class="btn btn-ghost" id="theme-toggle" type="button" aria-label="切换主题">
            主题
          </button>
          <button class="btn btn-primary" id="login-button" type="button">登录</button>
          <button class="btn btn-ghost hidden" id="admin-button" type="button">管理</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="toolbar">
        <div class="search">
          <label class="sr-only" for="search-input">搜索</label>
          <input id="search-input" type="search" placeholder="搜索标题 / 描述..." autocomplete="off" />
        </div>
      </div>

      <nav class="tabs" aria-label="分类" id="category-tabs"></nav>

      <section class="grid" id="card-grid" aria-live="polite">
        <div class="loading" id="loading">
          <div class="spinner" aria-hidden="true"></div>
          <div>正在加载作品...</div>
        </div>
      </section>
    </main>

    <div class="modal-backdrop hidden" id="login-modal-backdrop" role="presentation"></div>
    <dialog class="modal hidden" id="login-modal" aria-labelledby="login-title">
      <form method="dialog" class="modal-card" id="login-form">
        <div class="modal-header">
          <div class="modal-title" id="login-title">管理员登录</div>
          <button class="icon-btn" id="login-close" type="button" aria-label="关闭">
            ×
          </button>
        </div>
        <div class="modal-body">
          <label class="field">
            <span class="field-label">用户名</span>
            <input class="field-input" id="login-username" name="username" type="text" autocomplete="username" />
          </label>
          <label class="field">
            <span class="field-label">密码</span>
            <input
              class="field-input"
              id="login-password"
              name="password"
              type="password"
              autocomplete="current-password"
            />
          </label>
          <div class="error hidden" id="login-error"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-ghost" id="login-cancel" type="button">取消</button>
          <button class="btn btn-primary" id="login-submit" type="submit">登录</button>
        </div>
      </form>
    </dialog>

    <div class="modal-backdrop hidden" id="admin-modal-backdrop" role="presentation"></div>
    <dialog class="modal hidden" id="admin-modal" aria-labelledby="admin-title">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title" id="admin-title">管理面板</div>
          <button class="icon-btn" id="admin-close" type="button" aria-label="关闭">
            ×
          </button>
        </div>
        <div class="modal-body admin-body">
          <div class="admin-tabs" role="tablist" aria-label="管理面板标签页" id="admin-tabs">
            <button class="tab active" type="button" role="tab" aria-selected="true" data-admin-tab="items">
              内容
            </button>
            <button class="tab" type="button" role="tab" aria-selected="false" data-admin-tab="categories">
              分类
            </button>
          </div>

          <div class="admin-panel" id="admin-panel-items" role="tabpanel">
            <section class="admin-section">
              <div class="admin-section-title">上传 HTML</div>
              <form class="admin-form" id="upload-form">
                <div class="admin-form-grid">
                  <label class="field">
                    <span class="field-label">分类</span>
                    <select class="field-input" id="upload-category" name="categoryId"></select>
                  </label>
                  <label class="field">
                    <span class="field-label">文件（HTML / ZIP）</span>
                    <input
                      class="field-input"
                      id="upload-file"
                      name="file"
                      type="file"
                      accept=".html,.htm,.zip,text/html,application/zip"
                    />
                  </label>
                </div>
                <label class="field">
                  <span class="field-label">标题（可选）</span>
                  <input class="field-input" id="upload-title" name="title" type="text" />
                </label>
                <label class="field">
                  <span class="field-label">描述（可选）</span>
                  <textarea class="field-input field-textarea" id="upload-description" name="description"></textarea>
                </label>
                <div class="admin-actions">
                  <button class="btn btn-primary" id="upload-submit" type="submit">上传</button>
                </div>
              </form>
            </section>

            <div class="admin-divider" role="presentation"></div>

            <section class="admin-section">
              <div class="admin-section-title">添加网页链接</div>
              <form class="admin-form" id="link-form">
                <div class="admin-form-grid">
                  <label class="field">
                    <span class="field-label">分类</span>
                    <select class="field-input" id="link-category" name="categoryId"></select>
                  </label>
                  <label class="field">
                    <span class="field-label">链接</span>
                    <input class="field-input" id="link-url" name="url" type="url" placeholder="https://example.com" />
                  </label>
                </div>
                <label class="field">
                  <span class="field-label">标题（可选）</span>
                  <input class="field-input" id="link-title" name="title" type="text" />
                </label>
                <label class="field">
                  <span class="field-label">描述（可选）</span>
                  <textarea class="field-input field-textarea" id="link-description" name="description"></textarea>
                </label>
                <div class="admin-actions">
                  <button class="btn btn-primary" id="link-submit" type="submit">添加</button>
                </div>
              </form>
            </section>

            <div class="admin-divider" role="presentation"></div>

            <section class="admin-section">
              <div class="admin-section-header">
                <div class="admin-section-title">已添加内容</div>
                <label class="field admin-inline-field">
                  <span class="sr-only">搜索</span>
                  <input
                    class="field-input"
                    id="admin-items-search"
                    type="search"
                    placeholder="搜索已添加内容..."
                    autocomplete="off"
                  />
                </label>
              </div>
              <div class="admin-items" id="admin-items"></div>
              <div class="admin-actions admin-actions-between">
                <div class="admin-help" id="admin-items-meta"></div>
                <button class="btn btn-ghost" id="admin-load-more" type="button">加载更多</button>
              </div>
            </section>
          </div>

          <div class="admin-panel hidden" id="admin-panel-categories" role="tabpanel">
            <section class="admin-section">
              <div class="admin-section-title">新增分类</div>
              <form class="admin-form" id="category-create-form">
                <div class="admin-form-grid">
                  <label class="field">
                    <span class="field-label">ID（英文/数字）</span>
                    <input class="field-input" id="category-create-id" name="id" type="text" placeholder="custom" />
                  </label>
                  <label class="field">
                    <span class="field-label">标题</span>
                    <input class="field-input" id="category-create-title" name="title" type="text" placeholder="自定义分类" />
                  </label>
                </div>
                <div class="admin-form-grid">
                  <label class="field">
                    <span class="field-label">排序（越大越靠前）</span>
                    <input class="field-input" id="category-create-order" name="order" type="number" value="0" />
                  </label>
                  <label class="admin-check">
                    <input id="category-create-hidden" name="hidden" type="checkbox" />
                    隐藏
                  </label>
                </div>
                <div class="admin-actions">
                  <button class="btn btn-primary" id="category-create-submit" type="submit">创建</button>
                </div>
              </form>
            </section>

            <div class="admin-divider" role="presentation"></div>

            <section class="admin-section">
              <div class="admin-section-title">分类列表</div>
              <div class="admin-categories" id="admin-categories"></div>
            </section>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-ghost" id="logout-button" type="button">退出登录</button>
          <button class="btn btn-ghost" id="admin-cancel" type="button">关闭</button>
        </div>
      </div>
    </dialog>

    <div class="toast hidden" id="toast" role="status" aria-live="polite"></div>
  </body>
</html>
