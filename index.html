<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的物理动画集</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #007bff;
            --tab-color: #6c757d;
            --tab-active-bg: #007bff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* --- 1. 分类标签页样式 --- */
        .category-tabs {
            text-align: center;
            margin-bottom: 40px;
        }

        .tab-button {
            display: inline-block;
            background: none;
            border: 1px solid var(--tab-color);
            color: var(--tab-color);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: var(--bg-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-button.active {
            background-color: var(--tab-active-bg);
            border-color: var(--tab-active-bg);
            color: #fff;
        }

        /* --- 2. 响应式网格 (不变) --- */
        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        /* --- 3. 卡片样式 (稍作修改) --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-decoration: none;
            color: var(--text-color);
            overflow: hidden;
            display: flex; /* 改为 flex，以便 JS 控制显隐 */
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        /* 隐藏卡片的样式 */
        .card.hidden {
            display: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
        }

        .card-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .card-content p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            grid-column: 1 / -1; /* 让提示信息横跨整个网格 */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>我的物理动画集</h1>
        </header>

        <div class="category-tabs" id="category-tabs-container">
            </div>

        <div class="bookmark-grid" id="bookmark-container">
            <p id="loading-message">正在加载作品...</p>
        </div>
    </div>

    <script>
        // 全局存储所有卡片，便于过滤
        let allCards = [];
        
        document.addEventListener("DOMContentLoaded", () => {
            loadAnimations();
        });

        async function loadAnimations() {
            const gridContainer = document.getElementById('bookmark-container');
            const tabsContainer = document.getElementById('category-tabs-container');
            const loadingMessage = document.getElementById('loading-message');

            try {
                // 1. 异步获取 JSON 文件
                const response = await fetch('animations.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                // data 现在的结构是: { mechanics: { title: "力学", items: [...] }, ... }
                const data = await response.json();
                const categories = Object.keys(data); // e.g., ["mechanics", "electromagnetism"]

                // 2. 清除 "加载中" 提示
                loadingMessage.style.display = 'none';

                // --- 3. 生成分类标签页 ---
                
                // "全部" 按钮
                const allButton = createTabButton('all', '全部', true);
                tabsContainer.appendChild(allButton);
                
                // 遍历分类
                categories.forEach(categoryId => {
                    const categoryTitle = data[categoryId].title;
                    const tabButton = createTabButton(categoryId, categoryTitle, false);
                    tabsContainer.appendChild(tabButton);
                });


                // --- 4. 遍历 JSON 数据，创建所有卡片 ---
                allCards = []; // 清空
                categories.forEach(categoryId => {
                    data[categoryId].items.forEach(item => {
                        const title = item.title || item.file.replace('.html', '');
                        const description = item.description || '暂无描述。';
                        const thumbnailUrl = item.thumbnail || 'placeholder.png'; // 默认图

                        const cardLink = document.createElement('a');
                        cardLink.href = `animations/${item.file}`; // 路径已包含分类: e.g., animations/mechanics/file.html
                        cardLink.className = 'card';
                        cardLink.target = '_blank';
                        
                        // ** 关键：为卡片添加 data-category 属性，用于过滤 **
                        cardLink.dataset.category = categoryId;

                        cardLink.innerHTML = `
                            <img src="${thumbnailUrl}" alt="${title} 预览图" class="card-thumbnail" onerror="this.src='placeholder.png'; this.style.objectFit='contain';">
                            <div class="card-content">
                                <h3>${title}</h3>
                                <p>${description}</p>
                            </div>
                        `;
                        
                        gridContainer.appendChild(cardLink);
                        allCards.push(cardLink); // 存入全局数组
                    });
                });

                if (allCards.length === 0) {
                    loadingMessage.textContent = '未找到任何动画作品。请检查 animations 目录。';
                    loadingMessage.style.display = 'block';
                }

            } catch (error) {
                console.error('加载动画列表失败:', error);
                loadingMessage.textContent = '无法加载作品列表。请检查 animations.json 文件是否存在。';
                loadingMessage.style.display = 'block';
                loadingMessage.style.color = 'red';
            }
        }

        // --- 5. 创建标签按钮的辅助函数 ---
        function createTabButton(categoryId, title, isActive) {
            const button = document.createElement('button');
            button.className = 'tab-button';
            button.textContent = title;
            button.dataset.filter = categoryId; // 存储过滤器ID
            if (isActive) {
                button.classList.add('active');
            }
            // 添加点击事件
            button.addEventListener('click', () => filterCards(categoryId));
            return button;
        }

        // --- 6. 核心过滤函数 ---
        function filterCards(categoryId) {
            // (a) 更新按钮的 active 状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === categoryId);
            });

            // (b) 过滤卡片
            allCards.forEach(card => {
                const isMatch = (categoryId === 'all' || card.dataset.category === categoryId);
                // 使用 classList.toggle 比直接修改 .style.display 性能更好，更易于扩展
                card.classList.toggle('hidden', !isMatch);
            });
        }
    </script>

</body>
</html>
