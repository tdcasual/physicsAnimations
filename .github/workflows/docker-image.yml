name: Build Docker image

on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:
    paths-ignore:
      - "README.md"
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR"
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright runtime dependencies
        run: npm run install-playwright-deps

      - name: Frontend tests
        run: npm run test:frontend -- --run

      - name: Backend tests
        run: npm test

      - name: SPA admin smoke
        run: npm run smoke:spa-admin

      - name: SPA admin write-path smoke
        run: npm run smoke:spa-admin-write

  build:
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch || (github.event_name == 'workflow_dispatch' && inputs.push_image == true)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref_name == github.event.repository.default_branch || (github.event_name == 'workflow_dispatch' && inputs.push_image == true) }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
